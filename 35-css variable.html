<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable</title>
    <style>
        :root {
            --box-height: 200px;
            --box-width: 200px;
            --border-box: 5px solid green;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .box {
            --box-color: red;
            margin: 8px;
            border: var(--border-box);
            height: var(--box-height);
            width: var(--box-width);
            background-color: var(--box-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
