<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>
</head>

<body>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="myName">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Address: <input type="text" name="myAddress">
        </div>
        <br>
        <label for="checkbox">checkbox</label>
        <div>
            <input type="checkbox" name="Check Box" id="checkbox" checked>

        </div>
        <br>
        <div>
            Gender: male <input type="radio" name="myRadio"> female <input type="radio" name="myRadio">
            other <input type="radio" name="myRadio">
        </div>
        <br>
        <div>
            Number: <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        Write about your self: <br>
        <div>
            <textarea name="textarea" cols="30" rows="6"></textarea>
        </div>
        <br>
        <label for="car">Select your Car</label>
        <div>
            <select name="Car" id="car">
                <option value="Buggati">Buggati</option>
                <option value="Audi" selected>Audi</option>
                <option value="Lamabargini">Lamabargini</option>
            </select>
        </div>
        <br>
        <label for="birth">Enter your birth</label>
        <input type="date" name="Birth" id="birth">
        <br><br>
        <input type="submit" value="submit" style="background-color:grey;">
        <input type="reset" value="reset" style="background-color: grey;">


    </form>
</body>

</html>
